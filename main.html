<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMDb Movie Detail</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .moviePic {
      height: 400px;
      width: 300px;
      opacity: 0.9;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .movieDetail {
      position: relative;
      top: 20px;
      width: 70%;
      margin: auto;
      text-align: center;
      font-size: 18px;
      line-height: 1.6;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Inception (2010)</h1>
  <img class="moviePic" src="https://m.media-amazon.com/images/I/91kFYg4fX3L._AC_SL1500_.jpg" alt="Inception Poster">

  <p class="movieDetail">
    A skilled thief, the absolute best in the dangerous art of extraction, stealing valuable secrets from deep within the subconscious during the dream state, 
    is offered a chance to regain his old life as payment for a task considered to be impossible: "inception".
  </p>

</body>
</html>
